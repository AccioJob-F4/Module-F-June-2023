<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer">
      <input id="userInput" type="number" value="10" />
      <button>Start time</button>
      <p id="countDown">Countdown Here</p>
      <p id="endTime">End Time Here</p>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
